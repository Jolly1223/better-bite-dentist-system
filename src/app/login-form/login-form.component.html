<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
          <!-- Navbar Brand -->
          <a href="#" class="navbar-brand">
            <img
              class="w-25"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkAeoqKffJI5A1F-vGqQS8LVnZN73b98foag"
              alt="logo"
              width="150"
            /><span class="font-weight-bold">Better Bite Dentist System</span>
          </a>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
          <img
            style="height: 70vh; width: 70vh"
            src="http://churchroaddental.com/wp-content/uploads/2015/11/Church-Road-Oral-Dental-Surgery.jpg"
            alt=""
            class="img-fluid mb-3 d-none d-md-block"
          />
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
          <h1 class="text-center mb-4">Create an Account</h1>
          <form #loginForm="ngForm" (ngSubmit)="createAccount(loginForm)">
            <div class="row">
              <!-- Email Address -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-envelope text-muted"></i>
                  </span>
                </div>
                <input
                  id="email"
                  type="email"
                  name="email"
                  placeholder="Email Address"
                  class="form-control bg-white border-left-0 border-md"
                  ngModel
                />
              </div>

              <!-- Password -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-lock text-muted"></i>
                  </span>
                </div>
                <input
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="form-control bg-white border-left-0 border-md"
                  ngModel
                />
              </div>

              <!-- Submit Button -->
              <div class="form-group col-lg-12 mx-auto mb-0">
                <button type="submit" class="btn btn-primary btn-block py-2">
                  Login
                </button>
              </div>

              <!-- Already Registered -->
              <div class="text-center w-100">
                <p class="text-muted font-weight-bold text-dark">
                  Don't have an account?
                  <button
                    class="text-primary ml-2"
                    class="btn btn-primary mt-2 py-2"
                    (click)="signup()"
                  >
                    Sign Up
                  </button>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
